<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap5/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
<!-- navigtion -->
<nav>
    <div class="row justify-content-around">
        <div class="col-4">
            <ul>
                <li>Home</li>
                <li>Category
                    <i class="material-icons">expand_more</i>
                </li>
                <li>Services</li>
                <li>About us</li>
            </ul>
        </div>

        <div class="col-4">
            <a href="#" class="nav-logo">
                <h3><img src="./assets/logo.svg" alt="logo" width="30px" id="logo">Resto</h3>
            </a>
        </div>

        <div class="col">
            <input class="form-control border-0  search text-center" type="search"
                placeholder="Search your favorite food" /><img src="./assets/Search.png" alt="search"
                class="search-icon">
        </div>

        <div class="col">
            <button type="submit" class="login">Log In</button>
        </div>
    </div>
</nav>

<!-- hero -->
<header>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/restaurant.png" class="d-block w-80  slider" alt="slider">
                <div class="card">
                    <div class="card-body">
                        <div class="rate">
                            <img src="./assets/star.png" alt="five_star"><span class="fw-bold rating">5.0</span><span
                                class="text-muted fw-normal ">(5.2K+)</span>
                        </div>
                        <h5 class="card-title">Padang Restaurant</h5>
                        <h6 class="card-subtitle mb-2 text-muted">IDR 49.999 - IDR 560.000</h6>
                        <div class="location">
                            <img src="./assets/location.svg" alt="location"><span class="card-text">Padang
                                Indonesia</span>
                        </div>

                        <br>

                        <div class="card-link">
                            <a href="#" class="text-decoration-none">Make Reservation<img src="./assets/right_arrow.png"
                                    alt="right_arrow">
                        </div>

                        <div class="card-info my-3">
                            <img src="./assets/Info Square.png" alt="info"><span>No extra cost</span>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/restaurant2.png" class="d-block w-75 slider" alt="slider">

                </div>
            </div>
        </div>
</header>
    </div>
     
    
</body>
</html>
