<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap5/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css" rel="stylesheet" />
</head>
<body>
        <!-- navigtion -->
        <nav>
        <div class="row justify-content-around">
            <div class="col-4">
                    <ul>
                        <li>Home</li>
                        <li>Category
                            <i class="material-icons">expand_more</i>
                        </li>
                        <li>Services</li>
                        <li>About us</li>
                    </ul>
                </div>

                <div class="col-4">
                    <a href="#" class="nav-logo">
                       <h3><img src="./assets/logo.svg" alt="logo" width="30px" id="logo">Resto</h3>
                    </a> 
                </div>

                <div class="col">
                   <input class="form-control border-0 search" type="search" placeholder="&#xF002; Search your favorite food"/>
                </div>

                <div class="col">
                    <button type="submit" class="login">Log In</button>
                </div>
            </div>
        </nav>

    <!-- hero -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/restaurant.png" class="d-block w-75  slider" alt="slider">
                <div class="card card-hero">
                    <div class="card-body">
                        <div class="card-rate">
                            <img src="./assets/star.png" alt="star">
                            <span id="star">5.0</span>
                            <span id="star-value">(5.2K+)</span>
                        </div>
                            <h5 class="hero-title">Padang Restaurant</h5>
                            <h6 class="price">IDR 49.999 - IDR 560.000</h6>
                            <span class="location"><img src="./assets/location.svg" alt="location">Padang, Indonesia</span>
                            <br>
                            <a href="#" class="btn-reservation">Make Reservation <span class="right_arrow"><img src="./assets/right_arrow.png" alt="right_arrow"></span></a>
                        </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/restaurant2.png" class="d-block w-75 slider" alt="slider">
            </div>
        </div>
    </div>
    
</body>
</html>
